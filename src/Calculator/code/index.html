<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="../test/logic.js"></script>
</head>
<body>
    <section id="sect" aria-disabled="true">
    <div class="firstLine">   
    <input id="pole" class="textarea" type="text" disabled/>
    </div>
    <div class="line">
        <input id="ac" class="optional" type="button" value="AC"/>
        <input class="optional" type="button" value="+/-"/>
        <input class="optional" type="button" value="%"/>
        <input id="division" class="functional" type="button" value="/"/>
    </div>
    <div class="line">
        <input class="number" type="button" value="7" />
        <input class="number" type="button" value="8" />
        <input class="number" type="button" value="9"/>
        <input id="multiplication" class="functional" type="button" value="*"/>
    </div>
    <div class="line">
        <input class="number" type="button" value="4"/>
        <input class="number" type="button" value="5"/>
        <input class="number" type="button" value="6"/>
        <input id="difference" class="functional" type="button" value="-"/>
    </div>
    <div class="line">
        <input class="number" type="button" value="1"/>
        <input class="number" type="button" value="2"/>
        <input class="number" type="button" value="3"/>
        <input id="sum" class="functional" type="button" value="+"/>
    </div>
    <div class="line">
        <input id="nul" class="number" type="button" value="0"/>
        <input id="dot" class="dot" type="button" value="."/>
        <input id="equal" class="functional" type="button" value="="/>
    </div>
    </section>
    <script  src="./logic.js" defer></script>
    <script  src="./buttons.js" defer></script>
    
</body>
</html>
