<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="../js/logic.js"></script>
  <title>CRUD</title>
</head>
<body>
  <div id="root">
    <div class="inputs">
      <input id="id" class="input" type="number" value="">
      <input id="name" class="input" type="text" value="">
      <input id="lname" class="input" type="text" value="">
      <input id="age" class="input" type="number" value="">
    </div>
    <div class="buttons">
      <input id="Create" class="button" type="button" value="Create">
      <input id="Read" class="button" type="button" value="Read">
      <input id="Update" class="button" type="button" value="Update">
      <input id="Delete" class="button" type="button" value="Delete">
    </div>
    <div class="titles">
      <input value="ID" class="title" disabled/>
      <input value="FName" class="title" disabled/>
      <input value="LName" class="title" disabled/>
      <input value="Age" class="title" disabled/>
    </div>
  </div>
  <script src="../js/index.js"></script>
  <script src="../js/logic.js"></script>
</body>
</html>
